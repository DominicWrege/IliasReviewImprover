<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings</title>
</head>

<style>
    body {
        font-size: 1.2em;
        padding: 1rem;
        margin: 0;
    }

    body h2{ 
        margin-top: 0.5em;
    }


    main {
        width: 100%;
        max-width: 55rem;
        display: flex;
        justify-content: baseline;
        align-items: self-end;
        white-space:nowrap;

    }

    #width-slider {
        min-width: 220px;
        margin-left: 1.5em;
        margin-right: 1.5em;
        width: 100%;
    }

<body>
    <h2>Settings</h2>
    <main>
        <label for="width-slider">Text Width:</label>
        <input type="range" id="width-slider" name="width-setting" min="30" max="70" step="1" />
        <div id="value-slider"></div>
    </main>
</body>
